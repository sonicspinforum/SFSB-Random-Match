<link href="style.css" rel="stylesheet" type="text/css" />
<div class="wrapper">
    <form>
        <h1>SFSB Random Match</h1>
        <h5>If you're new here, you should generate your LableID first.</h5>
        <div class="btn-box"><a href="generate.html" target="_blank" class="btn btn-link">Generate Lable</a>
        </div>
        <hr class="sep" />
        <div class="group">
            <input type="text" required="required" /><span class="highlight"></span><span class="bar"></span>
            <label>Lable for Player 1</label>
        </div>
        <div class="group">
            <input type="text" required="required" /><span class="highlight"></span><span class="bar"></span>
            <label>Lable for Player 2</label>
        </div>
        <div class="group">
            <input type="text" required="required" /><span class="highlight"></span><span class="bar"></span>
            <label>Lable for Player 3</label>
        </div>
        <div class="group">
            <input type="text" required="required" /><span class="highlight"></span><span class="bar"></span>
            <label>Lable for Player 4</label>
        </div>
        <div class="btn-box">
            <button type="submit" class="btn btn-submit">Go</button>
            <h5>We don't store your Apple ID or Google Play Store account.</h5>
        </div>
        <hr class="sep" />
        <h5>Extra Links</h5>
        <div class="btn-box"><a href="https://www.sonicspin.org" target="_blank" class="btn btn-link">SonicSpin</a>
        <div class="btn-box"><a href="https://github.com/sonicspinforum/SFSB-Random-Match" target="_blank" class="btn btn-link">GitHub</a>
    </form>
</div>
