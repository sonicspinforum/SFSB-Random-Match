<title>《索尼克力量: 速度之战》角色随机分配</title>
<link href="style.css" rel="stylesheet" type="text/css" />
<link rel="icon" href="favicon.ico">
<div class="wrapper">
    <form>
        <h1>SFSB 随机分配</h1>
        <h5>首次使用请先生成用户字符串</h5>
        <div class="btn-box"><a href="generate.html" target="_blank" class="btn btn-link">点击生成</a>
        </div>
        <hr class="sep" />
        <div class="group">
            <input type="text" required="required" /><span class="highlight"></span><span class="bar"></span>
            <label>玩家 1 字符串</label>
        </div>
        <div class="group">
            <input type="text" required="required" /><span class="highlight"></span><span class="bar"></span>
            <label>玩家 2 字符串</label>
        </div>
        <div class="group">
            <input type="text" required="required" /><span class="highlight"></span><span class="bar"></span>
            <label>玩家 3 字符串</label>
        </div>
        <div class="group">
            <input type="text" required="required" /><span class="highlight"></span><span class="bar"></span>
            <label>玩家 4 字符串</label>
        </div>
        <div class="btn-box">
            <button type="submit" class="btn btn-submit">随机分配</button>
            <h5>我们不会存储您的 Google 和 Apple ID 账户</h5>
        </div>
        <hr class="sep" />
        <h5>其他链接</h5>
        <div class="btn-box"><a href="https://www.sonicspin.org" target="_blank" class="btn btn-link">SonicSpin</a>
        <div class="btn-box"><a href="https://github.com/sonicspinforum/SFSB-Random-Match" target="_blank" class="btn btn-link">GitHub</a>
    </form>
</div>
